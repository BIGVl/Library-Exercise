<!DOCTYPE html>
<html lang="en">
<head>

    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <img src="Img/Book.jpg" alt="A book image">
        <div class="library">The Library</div>
        <button class="addBook">Add a book</button>
    </header>
   <div class="books"></div>

   <div class="form" id="form">
    <div class="formHeader">
        <div class="form-title">What book would you like to add?</div>
        <button class="close-button">&times;</button> 
    </div> 
    <div class="form-body"> 
        <div>           
        <input type="text" id="title" class="title">
        <label class="title" for="title">Title</label>
    </div>
        <div><input type="text" id="author" class="author">
        <label class="author" for="author">Author</label></div>
    
       <div> <input type="number" min="0" name="" class="pages" id="pages">
        <label class="pages" for="pages">Number of pages</label></div>
        <button class="submit-book">Add</button>
       </div>
   </div> 
</div>
<div class="overlay"></div>
</body>

</html>
